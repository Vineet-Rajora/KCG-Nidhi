{% extends "base.html" %}
{% block title %}Loan Calculator{% endblock title %}

{% block body %}

<!-- PAGE CONTENT -->
<div id="page-content">
			
	<div id="page-header" class="parallax" data-stellar-background-ratio="0.1" style="background-image:url(static/images/backgrounds/page-header-1.jpg);">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					
					<ol class="breadcrumb">
						<li><a href="#">Home</a></li>
						<li class="active">Loan Calculator</li>
					</ol>
					
				</div><!-- col -->
			</div><!-- row -->
		</div><!-- container -->
	</div><!-- page-header -->
	
	
	
	<div class="container calculator">
		<div class="row">
			<div class="col-md-6 col-xs-12 m-auto calculate-form">
			  <div class="card card-body text-center mt-5">
				<h2>Loan <span>Calculator</span></h2>
				<form id="loan-form">
				  <div class="form-group">
					<div class="input-group">
					  <div class="input-group-prepend">
						<span class="input-group-text">&#8377;</span>
					  </div>
					  <input
						type="number"
						class="form-control"
						id="amount"
						placeholder="Loan Amount"
					  />
					</div>
				  </div>
				  <div class="form-group">
					<div class="input-group">
					  <div class="input-group-prepend">
						<span class="input-group-text">%</span>
					  </div>
					  <input
						type="number"
						class="form-control"
						id="interest"
						placeholder="Interest"
					  />
					</div>
				  </div>
				  <div class="form-group">
					<input
					  type="number"
					  id="years"
					  class="form-control"
					  placeholder="Years To Repay"
					/>
				  </div>
				  <div class="form-group">
					<input
					  type="submit"
					  value="Calculate"
					  class="btn btn-dark btn-block"
					/>
				  </div>
				</form>
				<!-- Loader -->
				<div id="loading">
				  <img src="https://media.giphy.com/media/swhRkVYLJDrCE/giphy.gif" alt="loading"/>
				</div>
				<!-- Result -->
				<div id="result">
				  <h5>Results</h5>
				  <div class="form-group">
					<div class="input-group">
					  <div class="input-group-prepend">
						<span class="input-group-text">Monthly Payment</span>
					  </div>
					  <input
						type="number"
						class="form-control"
						id="monthly-payment"
						disabled
					  />
					</div>
				  </div>
				  <div class="form-group">
					<div class="input-group">
					  <div class="input-group-prepend">
						<span class="input-group-text">Total Payment</span>
					  </div>
					  <input
						type="number"
						class="form-control"
						id="total-payment"
						disabled
					  />
					</div>
				  </div>
				  <div class="form-group">
					<div class="input-group">
					  <div class="input-group-prepend">
						<span class="input-group-text">Total Interest</span>
					  </div>
					  <input
						type="number"
						class="form-control"
						id="total-interest"
						disabled
					  />
					</div>
				  </div>
				</div>
			  </div>
			</div>
		</div><!-- row -->
	</div><!-- container -->
	
	
	
	
</div><!-- PAGE CONTENT -->

{% endblock body %}
